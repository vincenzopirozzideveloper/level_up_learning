# Example Nginx configuration for Level Up Learn
# This configuration properly separates frontend and backend routes

server {
    listen 80;
    server_name leveluplearn.vm1.vincenzopirozzi.dom;
    
    # Root directory for React app
    root /var/www/leveluplearn/build;
    index index.html;
    
    # Handle React app - serve index.html for all non-file routes
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Static files (JS, CSS, images)
    location /static/ {
        # Serve static files directly
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # API endpoints - proxy to Laravel backend
    location /api/ {
        proxy_pass http://backend-server:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Handle CORS preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
    
    # Sanctum CSRF cookie endpoint
    location /sanctum/ {
        proxy_pass http://backend-server:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

